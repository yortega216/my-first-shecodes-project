<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>My weather application</title>
  </head>
  <body>
    <div class="weather-app">
    <header>
    <form id="search-form">
        <input class="search-input"
        id="search-input"
        type="search"
        placeholder="Enter a city.." 
        required
       />
        <input class="search-button" type="submit" value="Search">
    </form>
  </header>
    <main>
      <div class="current-weather">
        <div>
          <h1 class="current-city" id="current-city">
             Houston
          </h1>
           <p class="current-details">
            <span id="current-date"></span>, Sunny
            <br/>
            Humidity: <strong>61%</strong>, Wind <strong>10mph</strong>
          </p>
        </div>
         <div class="current-temp" >
            <span class="current-temp-icon">☀️</span>
            <span class="current-temp-value" id= "current-temp">51</span>
            <span class="current-temp-unit">℉ </span>
        </div> 
    </main>
    <footer>
        <p>
            This project was coded by 
            <a href="https://github.com/yortega216" target="_blank"> Yajaira Ortega</a> and is 
            <a href="https://github.com/yortega216/my-first-shecodes-project" target="_blank"> on Github</a> and 
            <a href="#" target="_blank"> hosted by Netlify</a>
        </p>
    </footer>
     </div> 
 </body>
 <script src="src/index.js"></script>  
</html>
